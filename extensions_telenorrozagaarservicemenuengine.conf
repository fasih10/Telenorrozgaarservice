same => n,WaitExten()

exten => _X,1,GotoIf($[${EXTEN}>2]?Goto(TELENOR-ROZGARSERVICE_START,s,1))
same => n,ExecIf($[${EXTEN}=1]?Goto(TELENOR-ROZGARSERVICE_WELCOME,s,1))
same => n,ExecIf($[${EXTEN}=2]?Hangup())


